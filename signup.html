<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Liquid Drop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div class="color"></div><div class="color"></div><div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0;"></div><div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div><div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>

      <div class="container">
        <div class="form">
          <h2>Sign Up</h2>
          <div class="inputBox"><input type="email" id="email" placeholder="Email" required /></div>
          <div class="inputBox"><input type="password" id="password" placeholder="Password" required /></div>
          <div class="inputBox"><input type="password" id="confirm" placeholder="Confirm Password" required /></div>
          <div class="inputBox"><input type="button" id="signupBtn" value="Create Account" /></div>
          <p class="signup">Already have an account? <a href="index.html">Login</a></p>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) return alert("Passwords do not match ❌");

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created successfully ✅");
          window.location.href = "index.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
